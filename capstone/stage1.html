<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Levels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>

    <script src="game.js"></script>
    <script src="lesson1.js"></script>

    <script src="https://q5js.org/q5.js"></script>
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    <script src="https://kit.fontawesome.com/44ae50a47e.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="stage1Container">
        <div class="empty" id="gameContainer">
            <p id = "win"></p>
            <button id="nextButton"></button>
        </div>
        <div class="rightPanel">
        <div class="rightPaneltop">
            <a href="index.html">
            <button id="previousLevel">
                <i class="fa-solid fa-caret-left"></i></button>
            </a>
            <a href="stage2.html">
                <button id="nextLevel">
                <i class="fa-solid fa-caret-right"></i></button>
            </a>
            <button class="takeNote stageNote" onclick="toggleNoteIframe()">
                <i class="fa-solid fa-note-sticky"></i>
                Take Note</button>
            <h1 id="rightPanelTitle">Level 1 of 20</h1>
        </div>
        <div class="toolBox">
            <p id="toolBoxTitle">Tool Box</p>
            <ul class="draggable-list" id="draggable-list"></ul>

        </div>

        <div class="playButton"></div>
        <div class="bluePrint"></div>
        <div class="rightPanelInstruction">
            <iframe class = "instructionSection" src="lesson1.html"></iframe>
        <iframe id="noteIframe" src="note.html"></iframe>
        </div>
            
            <div class="codingSection">
            </div>
                
        </div>
        <button class="check-btn" id="check">
            <i class="fa-solid fa-play"></i>
          </button>        
        <button id = "correct">Some blocks are in the wrong order. Click to try again</button>
          <button class="reset-btn" id="reset">
              <i class="fa-solid fa-play"></i>
              </button>
            
    </div>
    <script src="test.js"></script>
</body>
</html>
